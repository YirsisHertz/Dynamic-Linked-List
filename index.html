<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Linked List</title>
    
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body class="container bg-dark">
    <div id="datos" class="mt-3">
      <div class="text-center">
        <input type="text"  id="firstNodo", placeholder="Nuevo elemento" class="form-control">
        <button onclick="createList()" class="mt-2 btn btn-success">Create Linked List</button>
      </div>
    </div>

    <div class="footer">
      <input type="text"  id="nodo", placeholder="Nuevo elemento" class="form-control">
      <button onclick="addNodo()" class="mt-2 btn btn-primary" id="add">Add Nodo</button>
    </div>

    <script src="./js/nodo.js"></script>
    <script src="./js/linkedList.js"></script>
    <script src="./js/implement.js"></script>
  </body>
</html>
