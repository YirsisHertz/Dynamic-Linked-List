<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Linked List</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-dark">
    <div id="datos" class="container animate__animated animate__zoomIn mt-3">
      <div class="text-center">
        <input
          type="text"
          id="firstNodo"
          ,
          placeholder="Nuevo elemento"
          class="form-control"
        />
        <button onclick="createList()" class="mt-2 btn btn-success">
          Create Linked List
        </button>
      </div>
    </div>

    <div class="animate__animated animate__zoomIn footer w-100">
      <div class="d-flex justify-content-center">
        <div class="mx-2">
          <input
            type="text"
            id="nodo"
            ,
            placeholder="Nuevo elemento"
            class="form-control"
          />
          <button
            onclick="addNodo()"
            class="w-100 mt-2 btn btn-primary"
            id="add"
          >
            Add Nodo
          </button>
        </div>

        <div class="mx-2">
          <input
            type="text"
            id="positionInsert"
            placeholder="Posicion para el elemento"
            class="form-control"
          />

          <input
            type="text"
            id="valueInsert"
            placeholder="Valor a Insertar"
            class="mt-2 form-control"
          />

          <button
            onclick="insertNodo()"
            class="w-100 mt-2 btn btn-warning"
            id="add"
          >
            Insert Nodo
          </button>
        </div>

        <div class="mx-2">
          <input
            type="text"
            id="positionDelete"
            placeholder="Posicion del elemento"
            class="form-control"
          />

          <button
            onclick="deleteNodo()"
            class="w-100 mt-2 btn btn-danger"
            id="add"
          >
            Delete Nodo
          </button>
        </div>
      </div>
    </div>

    <script src="./js/nodo.js"></script>
    <script src="./js/linkedList.js"></script>
    <script src="./js/implement.js"></script>
  </body>
</html>
